<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    /* ===== Google Fonts ===== */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #667eea, #764ba2);
        overflow: hidden;
    }

    .login-container {
        background: white;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        width: 350px;
        position: relative;
        overflow: hidden;
    }

    .login-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .login-container form {
        display: flex;
        flex-direction: column;
    }

    .login-container form input {
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .login-container form input:focus {
        border-color: #764ba2;
        box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
        outline: none;
    }

    .login-container form input[type="submit"] {
        background: #764ba2;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .login-container form input[type="submit"]:hover {
        background: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .login-container a {
        text-align: center;
        color: #764ba2;
        text-decoration: none;
        font-weight: 500;
        display: block;
        margin-top: 10px;
        transition: color 0.3s;
    }

    .login-container a:hover {
        color: #667eea;
    }

    /* Animated background circles */
    .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.15);
        animation: float 6s ease-in-out infinite;
    }

    .circle:nth-child(1) { width: 100px; height: 100px; top: -50px; left: -50px; }
    .circle:nth-child(2) { width: 150px; height: 150px; bottom: -75px; right: -75px; }
    .circle:nth-child(3) { width: 80px; height: 80px; top: 100px; right: -40px; }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(20px) rotate(180deg); }
    }
</style>
</head>
<body>
<div class="login-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <h2>Login</h2>
    <form id="loginForm" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <a href="/signup">Signup</a>
</div>

<script>
    // ===== Simple form validation =====
    document.getElementById('loginForm').addEventListener('submit', function(e){
        const username = this.username.value.trim();
        const password = this.password.value.trim();
        if(username.length < 3){
            alert('Username must be at least 3 characters long!');
            e.preventDefault();
        }
        if(password.length < 4){
            alert('Password must be at least 4 characters long!');
            e.preventDefault();
        }
    });

    // ===== Floating circles random movement =====
    const circles = document.querySelectorAll('.circle');
    circles.forEach(circle => {
        let x = Math.random() * 50;
        let y = Math.random() * 50;
        setInterval(() => {
            x += Math.random() * 2 - 1;
            y += Math.random() * 2 - 1;
            circle.style.transform = `translate(${x}px, ${y}px) rotate(${x+y}deg)`;
        }, 100);
    });
</script>
</body>
</html>
