<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
<h2>Results for {{ filename }}</h2>
<table border="1">
<tr><th>User</th><th>File</th><th>Similarity (%)</th></tr>
{% for r in results %}
<tr><td>{{ r.user }}</td><td>{{ r.file }}</td><td>{{ r.score }}</td></tr>
{% endfor %}
</table>
<a href="/upload">Check another file</a> | <a href="/dashboard">Dashboard</a>
</body>
</html>
